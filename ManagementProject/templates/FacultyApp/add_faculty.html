
{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block tittle %}
    <tittle>Add Student</tittle>
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST"  class="jumbotron">
        {% csrf_token %}
        <h1 style="text-align:center">Add Faculty</h1>
        {{ form | crispy }}
        <input type="submit" value="Add">
        <br>
        <Button><a href="{% url 'fact_list' %}">Show List</a></Button>

    </form>

</div>
{% endblock %}
